<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: #212121;
      color: #fff;
    }
    .center
    {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #clock{
      font-size: 40px;
      background-color: orange;
      padding: 200px 150px;
      margin-top: 5px;
      border-radius: 70%;
    }
  </style>
</head>
<body>
  <div class="center">
    <div id="banner"><h2> your local time</h2></div>
    <div id="clock">
      
    </div>
  </div>
  <script>
    
    let clock=document.querySelector("#clock");
    setInterval(function(){
      
      let date=new Date();
    
    clock.innerHTML=date.toLocaleTimeString();
    },1000)
  </script>
</body>
</html>
